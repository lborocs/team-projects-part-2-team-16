<script>
  function loginCheck() {
    var username = document.getElementById("floatingInput").value;
    var password = document.getElementById("floatingPassword").value;

    if ((username == "admin") && (password == "admin")) {
      window.location.href = "./dashboard_m.html";
      return false;
    } else if ((username == "employee") && (password == "employee")) {
      window.location.href = "./dashboard_e.html";
      return false;
    } else if ((username == "leader") && (password == "leader")) {
      window.location.href = "./view_team_tl.html";
      return false;
    } else {
      alert("Incorrect username or password. Please try again.");
      return false;
    }
  }
  function createAcc() {
    window.location.href = "./create.html";
    return false;
  }
</script>

<body class="text-center">

  <main class="form-signin">
    <form onsubmit="return loginCheck()">
      <img class="mb-4" src="./logo.png" alt="" width="240" height="60">

      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in </button>
      <button class="w-100 btn btn-lg btn-secondary" type="button" onclick="createAcc()" style="margin:1% 0%">Create
        Account</button>
    </form>
  </main>
